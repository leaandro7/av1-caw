<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Matrícula</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form id="formularioMatricula">
            <h1>Matrícula Universitária</h1>

            <fieldset>
                <legend>Informações Pessoais</legend>
                <div>
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>
                <div>
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações de Contato</legend>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Ex: (00) 00000-0000" required>
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Curso de Interesse</legend>
                <div>
                    <label for="curso">Curso:</label>
                    <select id="curso" name="curso" required>
                        <option value="">Selecione o Curso</option>
                        <option value="ads">Análise e Desenvolvimento de Sistemas</option>
                        <option value="engcomp">Engenharia de Computação</option>
                        <option value="letras">Letras</option>
                        <option value="medicina">Medicina</option>
                        </select>
                </div>
            </fieldset>

            <div>
                <button type="submit">Enviar Matrícula</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
